<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator - Screenshot this!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: system-ui, sans-serif;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0f14 0%, #111921 50%, #0a0f14 100%);
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
        }

        /* Aurora gradient overlay */
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 30%, rgba(232, 185, 35, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 50% at 80% 70%, rgba(45, 212, 191, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 40% 40% at 50% 50%, rgba(232, 185, 35, 0.05) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Noise texture */
        .og-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg, #e8b923 0%, #c49a1a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .title {
            font-size: 32px;
            color: #9ca3af;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .tags {
            display: flex;
            gap: 12px;
            margin-bottom: 50px;
        }

        .tag {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 10px 20px;
            background: rgba(21, 29, 38, 0.8);
            border: 1px solid #1f2937;
            border-radius: 6px;
            color: #8b939c;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .tag.highlight {
            border-color: #e8b923;
            color: #e8b923;
        }

        .stats {
            display: flex;
            gap: 60px;
        }

        .stat {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .stat-number {
            font-size: 56px;
            font-weight: 700;
            color: #e8b923;
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            font-size: 18px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Decorative spheres */
        .sphere {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .sphere-1 {
            width: 120px;
            height: 120px;
            right: 100px;
            top: 80px;
            background: radial-gradient(circle at 30% 30%, #e8b923 0%, #c49a1a 40%, #0a0f14 100%);
            box-shadow: 0 0 40px rgba(232, 185, 35, 0.3), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .sphere-2 {
            width: 80px;
            height: 80px;
            right: 250px;
            top: 160px;
            background: radial-gradient(circle at 30% 30%, #2dd4bf 0%, #1a9a87 40%, #0a0f14 100%);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .sphere-3 {
            width: 60px;
            height: 60px;
            right: 180px;
            bottom: 120px;
            background: radial-gradient(circle at 30% 30%, #9b4dca 0%, #6b21a8 40%, #0a0f14 100%);
            box-shadow: 0 0 25px rgba(155, 77, 202, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .sphere-4 {
            width: 100px;
            height: 100px;
            right: 60px;
            bottom: 80px;
            background: radial-gradient(circle at 30% 30%, #33ddff 0%, #0891b2 40%, #0a0f14 100%);
            box-shadow: 0 0 35px rgba(51, 221, 255, 0.3), inset 0 0 25px rgba(255, 255, 255, 0.1);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
        <div class="sphere sphere-4"></div>

        <div class="content">
            <h1 class="name">Charles Grassi</h1>
            <p class="title">Graphics Programmer & Technical Artist</p>

            <div class="tags">
                <span class="tag highlight">Shader Specialist</span>
                <span class="tag highlight">Technical Artist</span>
                <span class="tag">Unity</span>
                <span class="tag">HLSL/GLSL</span>
                <span class="tag">VFX</span>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-number">7+</span>
                    <span class="stat-label">Years Exp.</span>
                </div>
                <div class="stat">
                    <span class="stat-number">12+</span>
                    <span class="stat-label">Studios</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
