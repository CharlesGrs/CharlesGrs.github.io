<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Charles Grassi</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f14;
            --accent-gold: #e8b923;
            --accent-teal: #2dd4bf;
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 8rem;
            font-weight: 500;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 400px;
        }
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(232, 185, 35, 0.1);
            border: 1px solid rgba(232, 185, 35, 0.3);
            border-radius: 8px;
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .home-link:hover {
            background: rgba(232, 185, 35, 0.2);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }
        .home-link svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <a href="/" class="home-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Back to Portfolio
    </a>
</body>
</html>
